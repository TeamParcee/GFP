<ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" (click)="newWeek()">New</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" fill="clear" (click)="deleteWeek()">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item [ngClass]="{'selected': week.week == currentWeek.week}" (click)="selectWeek(week.id, week.week)" *ngFor="let week of weeks">
    {{ week.week }}
  </ion-item>

</ion-list>
