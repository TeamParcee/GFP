<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Activity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="delete()">
        <ion-icon slot="start" name="close"></ion-icon>
        Delete
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="activity">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input  [(ngModel)]="activity.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Duration</ion-label>
      <ion-input [(ngModel)]="activity.duration" type="number"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Notes</ion-label>
    </ion-item>
      <quill-editor ion-textarea [(ngModel)]="activity.notes"> </quill-editor>
  </ion-list>

 
  
</ion-content>
