<ion-list>
  <ion-item-divider>Activities</ion-item-divider>
  <ion-item *ngFor="let activity of activities">
    <ion-label>
      {{ activity.name }}
    <p> {{ activity.duration }} minutes - {{ activity.start }}</p>
    </ion-label>
    <ion-note slot="end" color="dark"  (click)="editActivity(activity)">Edit</ion-note>
  </ion-item>
  <ion-button fill="clear" (click)="newActivity()">New Activity</ion-button>
</ion-list>
