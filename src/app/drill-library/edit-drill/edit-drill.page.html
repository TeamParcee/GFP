<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="close()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Edit Drill</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Drill Name</ion-label>
      <ion-input [(ngModel)]="drill.Drill"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Drill Position</ion-label>
        <ion-input [(ngModel)]="drill.Position"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Drill Url</ion-label>
          <ion-input [(ngModel)]="drill.Video"></ion-input>
        </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveDrill(drill)" disable="!drill || !position || !video">Save Drill</ion-button>
  <ion-button color="danger" expand="full" (click)="deleteDrill(drill)" >Delete Drill</ion-button>
  </ion-content>
