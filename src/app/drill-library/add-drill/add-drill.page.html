<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Drill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">Drill Name</ion-label>
    <ion-input [(ngModel)]="drill"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Drill Position</ion-label>
      <ion-input [(ngModel)]="position"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Drill Url</ion-label>
        <ion-input [(ngModel)]="video"></ion-input>
      </ion-item>
</ion-list>
<ion-button (click)="saveDrill()" disable="!drill || !position || !video">Save Drill</ion-button>
</ion-content>
