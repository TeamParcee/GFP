<ion-header no-border>
    <ion-toolbar>
      <ion-title>News</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="showAddNews()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-list>
                <ion-item (click)="viewNews(item)" *ngFor="let item of news">
                  <ion-label>
                      {{ item.title }}
                      <p>Created: {{ item.created}}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
